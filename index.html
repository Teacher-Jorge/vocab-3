<!DOCTYPE html>
<html lang="en">
<head>

        </div>
        <!--Slide 02-->
      <div class="slide"> 
        <img class="images" src="assets/lemon.jpeg" alt="" />

          <button id="btn2Lemon" class="buttons">Lemon</button>
          <button id="btn2Mango" class="buttons">Mango</button>
          <button id="btn2Coconut" class="buttons">Coconut</button>
          <img id="next2" class="next" src="assets/next.png" alt="">
        </button>
      </div>
          <!--Slide 03-->
          <div class="slide"> 
            <img class="images" src="assets/mango.jpeg" alt="" />

              <img class="images" src="assets/coconut.jpeg" alt="" />

          </div>
          <!--Slide 05-->
          <div class="slide"> 
              <img class="images" src="assets/guava.jpeg" alt="" />
              <button class="buttons-container">
              <button id="btn5Guava" class="buttons">Guava</button>
              <button id="btn5Watermelon" class="buttons">Watermelon</button>
              <button id="btn5Melon" class="buttons">Melon</button>
              <img id="next5" class="back" src="assets/back.png" alt="">
